<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo アプリ</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <div class="container">
        <h1>Todo アプリ</h1>
        <form id="js-todo-form">
            <input type="text" id="js-todo-input" placeholder="新しいタスクを入力" required>
            <button type="submit">保存</button>
        </form>
        <ul id="js-todo-stats">
            <li>全てのタスク：<span id="js-total-tasks">0</span></li>
            <li>完了済み：<span id="js-completed-tasks">0</span></li>
            <li>未完了：<span id="js-incomplete-tasks">0</span></li>
        </ul>
        <div id="js-todo-list"></div>
    </div>
    <script type="module" src="index.js"></script>
</body>
</html>
